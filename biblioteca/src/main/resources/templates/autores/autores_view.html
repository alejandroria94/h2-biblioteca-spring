<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <title>Autores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:if="${autores!=null and !autores.empty}">
        <h1>Lista de autores </h1>

        <table class="table">
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Nacionalidad</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="autor:${autores}">
                <td th:text="${autor.codigo}"></td>
                <td th:text="${autor.nombre}"></td>
                <td th:text="${autor.nacionalidad.nombre}"></td>
                <td><a th:href="@{/editar/}+${autor.codigo}" th:text="Editar" class="btn btn-info"></a></td>
                <td><a th:href="@{/eliminar(codigo=${autor.codigo})}" th:text="Eliminar" class="btn btn-danger"></a>
                </td>
            </tr>
        </table>
    </div>
    <div th:if="${autores==null or autores.empty}">
        <h1>La lista de autores esta vacia!</h1>
    </div>
    <a th:href="@{/agregar}" class="btn btn-primary">Crear Autor</a>
</div>
</body>
</html>
