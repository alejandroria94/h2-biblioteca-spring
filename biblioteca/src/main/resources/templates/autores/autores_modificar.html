<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <title>Datos del Autor</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>[[#{vista.formulario.autor.titulo}]]</h1>
    <form th:action="@{/guardar}" method="post" th:object="${autor}">
        <div class="mb-3">
            <label for="nombre" class="form-label">[[#{autor.nombre}]]:</label>
            <input id="nombre" class="form-control form-control-sm" type="text" th:placeholder="#{autor.nombre}"
                   th:field="*{nombre}" >
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error Nombre</span>
        </div>
        <div class="mb-3">
            <label for="codigo">[[#{autor.codigo}]]:</label>
            <input id="codigo" class="form-control form-control-sm" type="text" th:placeholder="#{autor.codigo}"
                   th:field="*{codigo}">
            <span th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}">Error Nombre</span>
        </div>
        <div class="mb-3">
            <label for="nacionalidad">[[#{autor.nacionalidad}]]:</label>
            <select id="nacionalidad" name="nacionalidad" th:field="*{nacionalidad}"
                    class="form-control form-control-sm">
                <option th:each="nacionalidad : ${nacionalidades}" th:value="${nacionalidad.id}"
                        th:text="${nacionalidad.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">[[#{accion.guardar}]]</button>
        <a th:href="@{/}" class="btn btn-info">[[#{accion.regresar}]]</a>

    </form>
</div>
</body>
</html>
